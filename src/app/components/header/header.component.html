<header
  id="top"
  class="bg-[#F8F8FF] text-black font-[Inter] pt-4 top-0 z-50 w-full shadow-md"
>
  <nav>
    <div
      class="container mx-auto flex justify-between items-center py-4 px-6 lg:px-20"
    >
      <!-- LOGO -->
      <div class="text-2xl font-bold font-[Poppins]">
        <a href="#top">
          <img
            src="/assets/images/logo.svg"
            alt="Logo"
            class="h-12 w-12 sm:h-16 sm:w-16 object-contain"
          />
        </a>
      </div>

      <!-- MOBILE MENU BUTTON -->
      <button
        (click)="toggleMenu()"
        class="md:hidden text-black focus:outline-none"
      >
        <svg
          class="w-8 h-8"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>

      <!-- NAVIGATION MENU -->
      <div
        [class.hidden]="!menuOpen"
        class="md:flex md:items-center md:space-x-6 lg:space-x-10 font-[Poppins] absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-[#F8F8FF] md:bg-transparent md:transform-none md:flex-row text-center md:text-left shadow-lg md:shadow-none transition-all"
      >
        <a
          href="#home"
          class="nav-link text-black hover:text-[#b01030] transition-all block py-3 px-6 md:py-0 md:px-0"
          (click)="closeMenu()"
          >Home</a
        >
        <a
          href="#portfolio"
          class="nav-link text-black hover:text-[#b01030] transition-all block py-3 px-6 md:py-0 md:px-0"
          (click)="closeMenu()"
          >Portfolio</a
        >
        <a
          href="#about"
          class="nav-link text-black hover:text-[#b01030] transition-all block py-3 px-6 md:py-0 md:px-0"
          (click)="closeMenu()"
          >About</a
        >
        <a
          href="#technologies"
          class="nav-link text-black hover:text-[#b01030] transition-all block py-3 px-6 md:py-0 md:px-0"
          (click)="closeMenu()"
          >Technologies</a
        >
        <a
          href="#credentials"
          class="nav-link text-black hover:text-[#b01030] transition-all block py-3 px-6 md:py-0 md:px-0"
          (click)="closeMenu()"
          >Credentials</a
        >
      </div>

      <!-- CONTACT CTA BUTTON -->
      <div class="hidden md:block">
        <a
          href="#contact"
          class="bg-[#b01030] text-white py-3 px-6 rounded-lg hover:bg-[#313332] font-[Poppins] transition-all duration-300"
        >
          Contact Me
        </a>
      </div>
    </div>
  </nav>
</header>
